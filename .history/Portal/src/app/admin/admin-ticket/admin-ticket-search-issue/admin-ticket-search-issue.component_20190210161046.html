<div class="card-body">

  <table datatable="ng"  class="row-border hover">
      <thead>
      <tr>
          <th>resolution</th>
          <th>status</th>
          <th>Application</th>
          <th>dateSubmitted</th>
          <th>user</th>
          <th>ticketId</th>
          <th>issue</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="x in tickets">
          <td><b><u><a href="/ticket/detail/{{x.ticketId}}/">{{x.ticketId}}</a></u></b></td>
          <td>{{x.resolution}}</td>
          <td>{{x.status}}</td>
          <td>{{x.dateSubmitted}}</td>
          <td>{{x.user}}</td>
          <td>{{x.ticketId}}</td>
          <td>{{x.issue}}</td>
      </tr>

      </tbody>
  </table>
</div>
