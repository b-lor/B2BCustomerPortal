<button type="button" value="Submit" onclick="myclick()" >
  Click here~!
  <div id='mylink'></div>
  </button>
  <script type="text/javascript">
  function myclick(){
      var myLink = document.getElementById('mylink');
      myLink.onclick = function(){
              var script = document.createElement("script");
              script.type = "text/javascript";
              script.src = "./test.js"; 
              document.getElementsByTagName("head")[0].appendChild(script);
              return false;
      }
      document.getElementById('mylink').click();
  }
  </script>




    <table datatable [dtOptions]="dtOptions" class="row-border hover"[dtTrigger]="dtTrigger">
    
      <thead>
        <tr>
          <th>Ticket Id</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Date Submitted</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
            <td>{{ticket.ticketId}}</td>
            <td>{{ticket.priority}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.dateSubmitted | date:formatsDate}}</td>
            <td>{{ticket.dateUpdate | date:formatsDate}}</td>
        </tr>
      </tbody>
    </table>
