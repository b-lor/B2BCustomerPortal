
      <form class="form-horizontal" ng-submit="searchByDate(dateObj);">

          <div class="form-group">
              <label for="fromDate" class="col-sm-6 control-label">From date</label>
              <div class="col-sm-6">                 
                  <input type="date" id="fromDate" #fromDate="ngModel" [(ngModel)]="searchService.selectedDate.fromDate" name="fromDate" placeholder="Start Date">
                </div>
              <label for="toDate" class="col-sm-6 control-label">To Date</label>
              <div class="col-sm-6">
                  <input type="date" id="toDate" #toDate="ngModel" [(ngModel)]="searchService.selectedDate.toDate" name="toDate" placeholder="End Date">

                  <button type="submit" class="btn btn-md btn-block btn-success">Search by Date</button>
              </div>


          </div>
      </form>
