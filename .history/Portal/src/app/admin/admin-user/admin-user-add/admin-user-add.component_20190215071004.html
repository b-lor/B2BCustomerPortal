<div class="container">
    <div class="main">
      <div class="main-center">
      <form (ngSubmit)="onSubmit()">
          
          <div class="form-group">
              <label>User Type</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="userType" #userType="ngModel" [(ngModel)]="user.userType"  placeholder="userType">
              </div>
          </div>

          <div class="form-group">
              <label>Sales Code</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" placeholder="Enter your Email"/>
            </div>
          </div>

          <div class="form-group">
              <label>customerNumber</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="customerNumber" #customerNumber="ngModel" [(ngModel)]="user.customerNumber"placeholder="customerNumber">
              </div>
          </div>

          <div class="form-group">
              <label>department</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="department" #department="ngModel" [(ngModel)]="user.department"placeholder="department">
              </div>
          </div>

          <div class="form-group">
              <label>Email</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email">
              </div>
          </div>

          <div class="form-group">
							<label for="password">Password</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password">
								</div>
						</div>

						<div class="form-group">
							<label for="confirm">Confirm Password</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password">
								</div>
						</div>
            <button type="submit" class="btn btn-default">Submit</button>
          
        </form>
      </div><!--main-center"-->
    </div><!--main-->
  </div><!--container-->
