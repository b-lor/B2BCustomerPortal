<table datatable [dtOptions]="dtOptions" class="row-border hover"[dtTrigger]="dtTrigger">
  <thead>
      <tr>
        <th>Customer Number</th>
        <th>Email</th>
        <th>Role ID</th>
        <th>Type</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.customerNumber }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roleId }}</td>
          <td>{{ user.userType }}</td>
          <td><a href="/admin/user/detail/{{ user._id}}" class="btn btn-primary">Details</a> <a href="/admin/user/edit/{{ user._id }}" class="btn btn-secondary">Edit</a> <button id="deleteUser" (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
