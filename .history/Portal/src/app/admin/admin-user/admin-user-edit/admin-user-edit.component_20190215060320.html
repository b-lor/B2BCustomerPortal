<div class="container" style="margin-top: 1em;">
  <!-- Sign up form -->
  <form *ngIf="user" (ngSubmit)="onSubmit()">
      <!-- Sign up card -->
      <div class="card person-card">
          <div class="card-body">

              <h2 class="card-title text-center">Customer: {{user.customerNumber}}</h2>
              <!-- First row (on medium screen) -->
              <div class="row">
                  <div class="form-group col-md-5">
                    <input type="text" class="form-control" #profile.firstName="ngModel" name="profile.firstName" [(ngModel)]="user.profile.firstName" placeholder="firstName">

                  </div>
                  <div class="form-group col-md-5">
                    <input type="text" class="form-control" #profile.lastName="ngModel" name="profile.lastName" [(ngModel)]="user.profile.lastName" placeholder="lastName">

                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-6" style="padding=0.5em;">
              <div class="card">
                  <div class="card-body">
                      <h2 class="card-title">Change your login?</h2>
                      <div class="form-group">
                          <label for="email" class="col-form-label">Email</label>
                          <input type="text" class="form-control" #profile.email="ngModel" name="profile.email" [(ngModel)]="user.profile.email" placeholder="email">
                      </div>
                      <div class="form-group">
                          <label for="tel" class="col-form-label">Password</label>
                          <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" placeholder="password">
                      </div>
                      <div class="form-group">
                        <label for="tel" class="col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" placeholder="password">
                    </div>
                  </div>
              </div>
          </div>
              
          <div class="col-md-6">
              <div class="card"> 
                  <div class="card-body">
                      <h2 class="card-title">Securize your account !</h2>
                      <div class="form-group">
                          <label for="password" class="col-form-label">Pasword</label>
                          <input type="password" class="form-control" id="password" placeholder="Type your password" required>
                          <div class="password-feedback">
                          
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password_conf" class="col-form-label">Pasword (confirm)</label>
                          <input type="password" class="form-control" id="password_conf" placeholder="Type your password again" required>
                          <div class="password_conf-feedback">
                          
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div style="margin-top: 1em;">
          <button type="button" class="btn btn-primary btn-lg btn-block">Sign up !</button>
      </div>
      </form>
</div>
