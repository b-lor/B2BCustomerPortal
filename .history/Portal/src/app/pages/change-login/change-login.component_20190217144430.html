<h2 class="sub-header">Update login</h2>
<form *ngIf="user" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email Address:</label>
    <input type="text" class="form-control" #user.email="ngModel" name="user.email" [(ngModel)]="user.email" placeholder="email">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" #user.password="ngModel" name="user.password" [(ngModel)]="user.password" placeholder="password">
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input type="password" class="form-control" #user.password="ngModel" name="user.password" [(ngModel)]="user.password" placeholder="password">
  </div>
  
  <button type="submit" class="btn btn-default">Update Login</button>
</form>
