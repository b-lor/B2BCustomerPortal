<h2 class="sub-header">Edit login</h2>
<form *ngIf="user" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>email</label>
    <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="email">
  </div>
  <div class="form-group">
    <label>password</label>
    <input type="text" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" placeholder="password">
  </div>
  
  <button type="submit" class="btn btn-default">Edit Login</button>
</form>
