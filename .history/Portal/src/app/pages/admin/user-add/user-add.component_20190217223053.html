<div class="container">
  <div class="main">
    <div class="main-center">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Role ID</label>
          <select class="form-control" name="roleId" #roleId="ngModel" [(ngModel)]="user.roleId">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="99">99</option>
          </select>
        </div>

        <div class="form-group">
          <label>User Type</label>
          <select class="form-control" name="userType" #userType="ngModel" [(ngModel)]="user.userType">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="customer">Customer</option>
            <option value="shipping">Employee</option>
            <option value="Accounting">Accounting</option>
            <option value="Manager">Manager</option>
            <option value="IT">IT</option>
          </select>
        </div>


        <div class="form-group">
          <label>Sales Code</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="email" />
          </div>
        </div>

        <div class="form-group">
          <label>Customer Number</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="customerNumber" #customerNumber="ngModel" [(ngModel)]="user.customerNumber">
          </div>
        </div>

        <div class="form-group form-group">
          <label>Department</label>
          <select class="form-control" name="department" #department="ngModel" [(ngModel)]="user.department">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="Service" selected="selected">Service</option>
            <option value="Shipping">Shipping</option>
            <option value="Accounting">Accounting</option>
            <option value="Lab">Lab</option>
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
              placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
              placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
    <!--main-center"-->
  </div>
  <!--main-->
</div>
