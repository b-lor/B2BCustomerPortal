<div class="container" style="margin-top: 1em;">
  <!-- Sign up form -->
  <form *ngIf="user" (ngSubmit)="onSubmit()">
    <!-- Sign up card -->
    <div class="card person-card">
      <div class="card-body">

        <h2 class="card-title text-center">Customer: {{user.customerNumber}}</h2>
        <!-- First row (on medium screen) -->
        <div class="row">
          <div class="form-group col-md-6">
            <label class="col-form-label">First Name</label>
            <input type="text" class="form-control" #profile.firstName="ngModel" name="profile.firstName" [(ngModel)]="user.profile.firstName"
              placeholder="firstName">

          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label">Last Name</label>
            <input type="text" class="form-control" #profile.lastName="ngModel" name="profile.lastName" [(ngModel)]="user.profile.lastName"
              placeholder="lastName">

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" style="padding=0.5em;">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Change your login?</h2>
            <div class="form-group">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" #profile.email="ngModel" name="profile.email" [(ngModel)]="user.profile.email"
                placeholder="email">
            </div>
            <div class="form-group">
              <label class="col-form-label">Password</label>
              <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password"
                placeholder="password">
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm Password</label>
              <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password"
                placeholder="password">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Account Information</h2>
            <div class="form-group">
              <label>company</label>
              <input type="text" class="form-control" #profile.company="ngModel" name="profile.company" [(ngModel)]="user.profile.company"
                placeholder="company">
            </div>

            <div class="form-group">
              <label>phone</label>
              <input type="text" class="form-control" #profile.phone="ngModel" name="profile.phone" [(ngModel)]="user.profile.phone"
                placeholder="phone">
            </div>
            <div class="form-group">
              <label>street</label>
              <input type="text" class="form-control" #profile.street="ngModel" name="profile.street" [(ngModel)]="user.profile.street"
                placeholder="street">
            </div>
            <div class="form-group">
              <label>city</label>
              <input type="text" class="form-control" #profile.city="ngModel" name="profile.city" [(ngModel)]="user.profile.city"
                placeholder="city">
            </div>
            <div class="form-group">
              <label>state</label>
              <input type="text" class="form-control" #profile.state="ngModel" name="profile.state" [(ngModel)]="user.profile.state"
                placeholder="state">
            </div>
            <div class="form-group">
              <label>zip</label>
              <input type="text" class="form-control" #profile.zip="ngModel" name="profile.zip" [(ngModel)]="user.profile.zip"
                placeholder="zip">
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <button class="subscribe btn btn-primary btn-block" type="button"> Change Login </button>

      </div>
      <div class="form-group col-md-6">
        <button class="subscribe btn btn-primary btn-block" type="button"> Update Info </button>

      </div>
    </div>
  </form>
</div>
