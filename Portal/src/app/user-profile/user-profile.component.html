<table *ngIf="userDetails" class="table-fill">
  <thead>
      <tr>
          <th colspan="2" class="text-center">User Profile</th>
      </tr>
      <h2 class="underlineHover"  routerLink="/login"  routerLinkActive="active"> Sign In </h2>
      <h2 class="underlineHover"  routerLink="/signup"  routerLinkActive="active">Sign Up </h2>
  </thead>
  <tbody>
      <tr>
          <td>Email</td>
          <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>{{userDetails.roleId}}</td>
          </tr>
      <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>
